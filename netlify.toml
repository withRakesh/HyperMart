# netlify.toml (MUST be in the HYPER MART root folder)

[build]
  # 1. BASE: Tells Netlify to change into the 'client' directory before running commands.
  base = "client"
  
  # 2. COMMAND: The script to run (from client/package.json) to generate the production build.
  command = "npm run build"
  
  # 3. PUBLISH: The folder where the built files (like index.html) are saved.
  # This is the default Vite output location *relative to the base*.
  publish = "dist"

# 4. REDIRECTS: Handles client-side routing.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200